<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Farm-to-Table Recipes</title>
    <link rel="stylesheet" href="/PUBLIC/CSS/contact.css" />
  </head>
  <body>
    <header>
      <div class="logo">FarmToTable</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>
    <section class="header">
      <div class="container">
        <h1>Contact Us</h1>
        <p>
          We'd love to hear from you! Fill out the form below to get in touch.
        </p>
      </div>
    </section>

    <main class="main-content">
      <div class="container">
        <form class="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="/VIEWS/index.html">Home</a>
        <a href="/VIEWS/recipe.html">Recipes</a>
        <a href="/VIEWS/about.html">About Us</a>
        <a href="/VIEWS/contact.html">Contact Us</a>
      </div>
      <div class="footer-social">
        <a href="#"><img src="facebook-icon.png" alt="Facebook" /></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter" /></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram" /></a>
      </div>
      <p>&copy; 2024 FarmToTable. All rights reserved.</p>
    </footer>
  </body>
</html>
